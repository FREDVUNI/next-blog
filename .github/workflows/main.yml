name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Hosting Platform
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Install the Vercel CLI
          npm install -g vercel

          # Log in to your Vercel account (if you haven't already)
          # You can log in manually by running 'vercel login' in your local environment.
          # Alternatively, you can log in using 'vercel token set' if you have a token.
          # vercel login

          # Deploy your app to Vercel
          vercel --prod
